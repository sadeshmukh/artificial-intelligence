<!DOCTYPE html>
<html class="h-100">
  <head>
    <meta charset="UTF-8" />
    <title>DALL-E Images</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="h-100 d-flex flex-column bg-secondary bg-opacity-50">
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><h1>DALL-E Images</h1></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Text</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/image">Image</a>
            </li>
          </ul>

          <div class="navbar-nav navbar-ul text-end text-light">
            <button
              class="btn btn-secondary btn-lg"
              data-bs-toggle="modal"
              data-bs-target="#settingsModal"
            >
              Settings
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!--Settings-->
    <div
      class="modal fade"
      id="settingsModal"
      tabindex="-1"
      aria-labelledby="settingsModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="settingsModalLabel">Settings</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- Settings -->
          <div class="modal body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="" id="outputDiv"><h1>welcome to mickey's clubhouse</h1></div>
    <!--Sticky Div-->
    <div class="mt-auto">
      <!--Chat Input-->
      <div class="py-3 bg-secondary">
        <form class="row mx-2" onsubmit="onChatSubmit(event)">
          <div class="col-lg-10 col-md-12">
            <div
              type="text"
              id="chatInput"
              placeholder="Say something astonishing..."
              class="form-control"
              contenteditable
            >
              Say something astonishing...
            </div>
            <!-- <input
            type="text"
            class="form-control"
            id="chatInput"
            placeholder="Say something astonishing..."
          /> -->
          </div>

          <button
            type="submit"
            class="btn btn-primary col-md-1 ms-auto me-3 col-sm-12"
            id="chatSubmit"
          >
            <div
              class="spinner-border spinner-border-sm"
              role="status"
              id="loadingSpinner"
              hidden
            >
              <span class="visually-hidden">Loading...</span>
            </div>
            <span id="goText">Go</span>
          </button>
        </form>
      </div>
      <footer class="footer py-3 bg-dark text-light">
        <div class="container text-center">
          <span class="text-light text-center"
            >Â© 2023 Sahil Deshmukh.
            <a
              href="https://github.com/sadeshmukh/artificial-intelligence"
              target="_blank"
              ><img src="/media/negative-github-icon.png" class="github-icon"
            /></a>
          </span>
        </div>
      </footer>
    </div>
    <script src="js/image.js"></script>
  </body>
</html>
